{% extends 'project_content/base.html' %}
{% block content %}
<style>
    /* CSS Styling */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .pageholder {
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        animation: fadeIn 0.5s ease-in-out;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    .ourbutton {
        /* padding: 15px 40px; */
        background-color: var(--main-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        /* font-size: 14px; Adjusted font size */
    }

    .ourbutton:hover {
        background-color: #003366;
    }
</style>

<div class="pageholder container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="ourbutton">Save</button>
    </form>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" class="ourbutton">Change password</button>
    </form>
</div>

{% endblock %}
